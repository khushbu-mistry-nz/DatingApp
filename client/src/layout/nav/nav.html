<header class="p-3 w-full fixed top-0 z-50 bg-gradient-to-r from-primary to-black">
    <div class="flex align-middle items-center px-10 mx-auto gap-6">
        <a class=" flex items-center gap-3 max-h-16 text-white border-r-white border-r-2 pr-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block mr-2" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
            <h3 class="text-2xl font-semibold text-white uppercase">Dating App</h3>
        </a>
        <nav class="flex gap-3 my-2 uppercase text-lg text-white">
            <a class="text-white hover:text-gray-300" routerLink="/">Matches</a>
            <a class="text-white hover:text-gray-300" routerLink="/lists">Lists</a>
            <a class="text-white hover:text-gray-300" routerLink="/messages">Messages</a>
        </nav>
        <div class="flex align-middle ml-auto gap-3">
            @if(accountService.currentUser(); as user)
            {
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="flex items-center text-white text-xl gap-3 cursor-pointer">
                    <img src="/user.png" alt="User" class="w-8 h-8 rounded-full" />
                    <span class="ml-2">{{user.displayName}}</span>
                </div>
                <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                    <li><a>Edit Profile</a></li>
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
            </div>
            }
            @else {
            <form #loginform="ngForm" class="flex items-center gap-3" (ngSubmit)="login()">
                <input [(ngModel)]="creds.email" name="email" type="text" placeholder="Email"
                    class="input input-bordered input-sm w-full max-w-xs" autocomplete="off" />
                <input [(ngModel)]="creds.password" name="password" type="password" placeholder="Password"
                    class="input input-bordered input-sm w-full max-w-xs" autocomplete="off" />
                <button class="btn btn-sm btn-primary text-white" type="submit">Login</button>
            </form>
            }
        </div>
    </div>
</header>
