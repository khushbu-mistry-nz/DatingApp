<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" (ngSubmit)="register()" class="flex flex-col gap-4 w-full">
            <input [(ngModel)]="creds.email" name="email" type="email" placeholder="Email" class="input border-0 w-full"
                required autocomplete="off" />
            <input [(ngModel)]="creds.displayName" name="displayName" type="text" placeholder="Display Name"
                class="input border-0 w-full" required autocomplete="off" />
            <input [(ngModel)]="creds.password" name="password" type="password" placeholder="Password"
                class="input border-0 w-full" required autocomplete="off" />
            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" class="btn border-0">Cancel</button>
                <button class="btn btn-primary text-white border-0" type="submit">Register</button>
            </div>
        </form>
    </div>
